    <h1>Our Locations</h1>
    <div id="map"></div>

    <script>
        async function loadGoogleMaps() {
            try {
                // Fetch the API key from the backend
                const response = await fetch('/api/key');
                const data = await response.json();
                const apiKey = data.apiKey;
    
                if (!apiKey) {
                    throw new Error('Google Maps API key is missing');
                }
    
                // Create the Google Maps script element
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
                script.async = true;
                script.defer = true; // Add the defer attribute here
    
                // Append the script to the document
                document.head.appendChild(script);
            } catch (error) {
                console.error('Error loading Google Maps:', error);
            }
        }
    
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 8
            });
    
            // Load locations onto the map
            loadLocations(map);
        }
    
        async function loadLocations(map) {
            try {
                // Fetch the locations from the backend
                const response = await fetch('/locations');
                const locations = await response.json();
    
                // Add markers for each location on the map
                locations.forEach(location => {
                    new google.maps.Marker({
                        position: { lat: location.lat, lng: location.lng },
                        map: map,
                        title: location.name
                    });
                });
            } catch (error) {
                console.error('Error loading locations:', error);
            }
        }
    
        // Load the Google Maps script when the page loads
        loadGoogleMaps();
    </script>
