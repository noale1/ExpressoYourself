<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Supplier - Expresso Yourself</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Expresso Yourself</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Admin Panel</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-light py-5 text-center" style="background-color: #a0b598;">
        <h1 class="display-4">Add New Supplier</h1>
        <p>Add a new supplier to Expresso Yourself Coffee Shop.</p>
    </header>

    <div class="container mt-4">
        <form id="addSupplierForm">
            <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="supplierName" class="form-label">Supplier Name</label>
                <input type="text" class="form-control" id="supplierName" name="supplier_name" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="street" class="form-label">Street</label>
                <input type="text" class="form-control" id="street" name="street" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state">
            </div>
            <div class="mb-3">
                <label for="zipCode" class="form-label">ZIP Code</label>
                <input type="text" class="form-control" id="zipCode" name="zipCode">
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" name="country" required>
            </div>
            <button type="submit" class="btn btn-success">Add Supplier</button>
        </form>
    </div>

    <footer class="footer text-center py-4">
        <div class="container">
            <p>Â© Expresso Yourself | All Rights Reserved</p>
        </div>
    </footer>

    <script>
        $(document).ready(function () {
            $('#addSupplierForm').on('submit', function (e) {
                e.preventDefault(); 

                const formData = {
                    username: $('#username').val(),
                    supplier_name: $('#supplierName').val(),
                    contact_info: {
                        phone: $('#phone').val(),
                        email: $('#email').val(),
                        address: {
                            street: $('#street').val(),
                            city: $('#city').val(),
                            state: $('#state').val(),
                            zipCode: $('#zipCode').val(),
                            country: $('#country').val()
                        }
                    }
                };

                $.ajax({
                    url: '/admin/addSupplier',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function (response) {
                        alert(response.message);
                        window.location.href = '/admin/suplliersManagment'; 
                    },
                    error: function (err) {
                        alert('Error adding supplier: ' + err.responseText);
                    }
                });
            });
        });
    </script>
</body>

</html>
