    }

</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<body>

                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    </li>

                    </li>

                        <a href="shoppingCart.html" data-bs-toggle="modal" class="image-link-navbar"

    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="cartItems" class="list-group">
                    </ul>
                    <p class="mt-3">Total: $<span id="cartTotal">0.00</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn custom-btn" onclick="checkout()">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <div id="filter-menu">
        <h5>Filter Products</h5>
        <form id="filter-form">
            <div class="mb-3">
                <label for="minPrice" class="form-label">Min Price</label>
                <input type="number" step="0.01" class="form-control" id="minPrice" name="minPrice">
            </div>
            <div class="mb-3">
                <label for="maxPrice" class="form-label">Max Price</label>
                <input type="number" step="0.01" class="form-control" id="maxPrice" name="maxPrice">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category">
                    <!-- Categories will be populated here -->
                </select>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="inStock" name="inStock">
                <label class="form-check-label" for="inStock">In Stock Only</label>
            </div>
            <div class="mb-3">
                <label for="descriptionContains" class="form-label">Description Contains</label>
                <input type="text" class="form-control" id="descriptionContains" name="descriptionContains">
            </div>
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>
    </div>
    
    <header class="text-light py-5 text-center" style="background-color: #a0b598;">
        <h1 class="display-4">Our Coffee Beans</h1>
        <p>Discover our wide selection of premium coffee beans from around the world.</p>
    </header>
    </section>

    <div class="container mt-4">
        <div id="products-container" class="row">
        </div>
    </div>

    <footer class="footer text-center">
        <div class="container">
            <p>Â© Expresso Yourself | All Rights Reserved</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            loadCategories();
            loadProducts();
            loadCart();

            $('#filter-form').submit(function(event) {
                event.preventDefault();
                applyFilters();
            });
        });

        function loadCategories() {
            $.get('/api/getCategories', function(categories) {
                const categorySelect = $('#category');
                categorySelect.append('<option value="">All Categories</option>');
                categories.forEach(function(category) {
                    categorySelect.append('<option value="' + category + '">' + category + '</option>');
                });
            }).fail(function() {
                console.error('Error fetching categories');
            });
        }

        function loadProducts(params = {}) {
            const queryString = $.param(params);
            const url = '/api/getProducts' + (queryString ? '?' + queryString : '');
            $.get(url, function(products) {
                updateProductDisplay(products);
            }).fail(function() {
                console.error('Error fetching products');
            });
        }

        function updateProductDisplay(products) {
            const productsContainer = $('#products-container');
            productsContainer.empty();

            products.forEach(function(product) {
                const productCard = `
                    <div class="col-6 col-md-4 col-lg-3 mb-4">
                        <div class="card custom-card">
                            <button class="btn btn-link p-0" onclick="window.location.href='/products/productPage?name=${encodeURIComponent(product.name)}'">
                                <img class="card-img-top" src="${product.imageUrl || '../images/default_beans.jpg'}" alt="${product.name}">
                                <div class="card-body">
                                    <h5 class="card-title text-center">${product.name}</h5>
                                </div>
                            </button>
                        </div>
                    </div>
                `;
                productsContainer.append(productCard);
            });
        }

        function applyFilters() {
            const filters = {};
            const minPrice = $('#minPrice').val();
            const maxPrice = $('#maxPrice').val();
            const category = $('#category').val();
            const inStock = $('#inStock').is(':checked');
            const descriptionContains = $('#descriptionContains').val();

            if (minPrice) filters.minPrice = minPrice;
            if (maxPrice) filters.maxPrice = maxPrice;
            if (category) filters.category = category;
            if (inStock) filters.inStock = true;
            if (descriptionContains) filters.descriptionContains = descriptionContains;

            loadProducts(filters);
        }

        let cart = [];

        document.addEventListener('DOMContentLoaded', function () {
            
            loadProducts();
            loadCart();
        });

        function loadProducts() {
            fetch('/products')
                .then(response => response.json())
                .then(products => {
                    const productsContainer = document.getElementById('products-container');
                    products.forEach(product => {
                        const productCard = `
                            <div class="col-md-4 mb-4">
                                <div class="card custom-card">
                                    <img class="card-img-top" src="${product.image || '../images/default_beans.jpg'}" alt="${product.name}">
                                    <div class="card-body">
                                        <h5 class="card-title">${product.name}</h5>
                                        <p class="card-text">${product.description}</p>
                                        <p class="card-text">Price: $${product.price.toFixed(2)}</p>
                                        <a href="#" class="image-link-button" onclick="addToCart('${product._id}', '${product.name}', ${product.price})">
                                            <img src="../images/shopping_cart.webp" alt="Add to Cart">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        `;
                        productsContainer.innerHTML += productCard;
                    });
                })
                .catch(error => console.error('Error fetching products:', error));
        };

        function addToCart(id, name, price) {
            const existingItem = cart.find(item => item.id === id);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ id, name, price, quantity: 1 });
            }
            updateCart();
            saveCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const cartCount = document.getElementById('cartCount');

            cartItems.innerHTML = '';
            let total = 0;
            let count = 0;

            cart.forEach(item => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `
                    ${item.name} - $${item.price.toFixed(2)} x ${item.quantity}
                    <button onclick="removeFromCart('${item.id}')" class="image-link-button btn"><img src="../images/delete.png"></button>
                `;
                cartItems.appendChild(li);
                total += item.price * item.quantity;
                count += item.quantity;
            });

            cartTotal.textContent = total.toFixed(2);
            cartCount.textContent = count;
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCart();
            saveCart();
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function loadCart() {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCart();
            }
        }

        function checkout() {
            console.log('Checkout clicked');
            alert('Checkout functionality not implemented yet.');
        }
    </script>

</body>
