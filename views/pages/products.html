    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="cartItems" class="list-group">
                    </ul>
                    <p class="mt-3">Total: $<span id="cartTotal">0.00</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn custom-btn" onclick="checkout()">Checkout</button>
                </div>
            </div>
        </div>

    <header class="text-light py-5 text-center" style="background-color: #a0b598;">
        <h1 class="display-4">Our Coffee Beans</h1>
        <p>Discover our wide selection of premium coffee beans from around the world.</p>
    </header>
    </section>

    <div class="container mt-4">
        <div id="products-container" class="row">
        </div>
    </div>

    <footer class="footer text-center">
        <div class="container">
            <p>Â© Expresso Yourself | All Rights Reserved</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let cart = [];

        document.addEventListener('DOMContentLoaded', function () {
            loadProducts();
            loadCart();
        });

        function loadProducts() {
            fetch('/api/products')
                .then(response => response.json())
                .then(products => {
                    const productsContainer = document.getElementById('products-container');
                    products.forEach(product => {
                        const productCard = `
                            <div class="col-md-4 mb-4">
                                <div class="card custom-card">
                                    <img class="card-img-top" src="${product.image || '../images/default_beans.jpg'}" alt="${product.name}">
                                    <div class="card-body">
                                        <h5 class="card-title">${product.name}</h5>
                                        <p class="card-text">${product.description}</p>
                                        <p class="card-text">Price: $${product.price.toFixed(2)}</p>
                                        <a href="#" class="image-link-button" onclick="addToCart('${product._id}', '${product.name}', ${product.price})">
                                            <img src="../images/shopping_cart.webp" alt="Add to Cart">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        `;
                        productsContainer.innerHTML += productCard;
                    });
                })
                .catch(error => console.error('Error fetching products:', error));
        };

        function addToCart(id, name, price) {
            const existingItem = cart.find(item => item.id === id);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ id, name, price, quantity: 1 });
            }
            updateCart();
            saveCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const cartCount = document.getElementById('cartCount');

            cartItems.innerHTML = '';
            let total = 0;
            let count = 0;

            cart.forEach(item => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `
                    ${item.name} - $${item.price.toFixed(2)} x ${item.quantity}
                    <button onclick="removeFromCart('${item.id}')" class="image-link-button btn"><img src="../images/delete.webp"></button>
                `;
                cartItems.appendChild(li);
                total += item.price * item.quantity;
                count += item.quantity;
            });

            cartTotal.textContent = total.toFixed(2);
            cartCount.textContent = count;
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCart();
            saveCart();
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function loadCart() {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCart();
            }
        }

        function checkout() {
            console.log('Checkout clicked');
            alert('Checkout functionality not implemented yet.');
        }
    </script>

</body>
