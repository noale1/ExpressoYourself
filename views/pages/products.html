    }

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/products">Products</a>
                    </li>
                    <li class="nav-item"></li>
                    <a class="nav-link" href="/locations">Locations</a>
                    </li>
                    <li class="nav-item">

                        <a class="nav-link" href="/about">About Us</a>
                    </li>

                    </li>

    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="cartItems" class="list-group">
                    </ul>
                    <p class="mt-3">Total: $<span id="cartTotal">0.00</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn custom-btn" onclick="checkout()">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <button id="openFilterBtn" class="btn btn-default" type="button" onclick="toggleFilters()">
        Open Filters
    </button>

    <div class="collapse" id="filterMenuCollapse">
        <div id="filter-menu">
            <button id="closeFilterBtn" class="btn btn-default" type="button" onclick="toggleFilters()">
                Close Filters
            </button>
            <h5>Filter Products</h5>
            <form id="filter-form" , onsubmit="applyFilter(); return false;">
                <div class="mb-3">
                    <label for="minPrice" class="form-label">Min Price</label>
                    <input type="number" step="0.01" class="form-control" id="minPrice" name="minPrice">
                </div>
                <div class="mb-3">
                    <label for="maxPrice" class="form-label">Max Price</label>
                    <input type="number" step="0.01" class="form-control" id="maxPrice" name="maxPrice">
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" name="category">
                        <option value="AllCategories" selected>AllCategories</option>
                    </select>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="inStock" name="inStock">
                    <label class="form-check-label" for="inStock">In Stock Only</label>
                </div>
                <div class="mb-3">
                    <label for="descriptionContains" class="form-label">Description Contains</label>
                    <input type="text" class="form-control" id="descriptionContains" name="descriptionContains">
                </div>
                <button type="submit" class="btn btn-primary">Filter</button>
            </form>
        </div>
    </div>
    <header class="text-light py-5 text-center" style="background-color: #a0b598;">
        <h1 class="display-4">Our Coffee Beans</h1>
        <p>Discover our wide selection of premium coffee beans from around the world.</p>
    </header>
    </section>

    <div class="container mt-4">
        <div id="products-container" class="row">
        </div>
    </div>

    <footer class="footer text-center">
        <div class="container">
            <p>Â© Expresso Yourself | All Rights Reserved</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let cart = [];

        document.addEventListener('DOMContentLoaded', function () {
            loadProducts();
            loadCart();
            loadCategories();
        });

        function loadCategories() {
            fetch('/api/getCategories')
                .then(response => response.json())
                .then(data => {
                    const categories = data.categories;  // Access the 'categories' array
                    const categorySelect = document.getElementById('category');

                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        categorySelect.appendChild(option);  // Append each category to the select element
                    });
                })
                .catch(error => console.error('Error fetching categories:', error));
        }

        function loadProducts(params = {}) {
            const queryString = new URLSearchParams(params).toString();

            fetch(`/api/getProducts?${queryString}`)
                .then(response => response.json())
                .then(products => {
                    const productsContainer = document.getElementById('products-container');
                    products.forEach(product => {
                        const productCard = `
                            <div class="col-md-4 mb-4">
                                <div class="card custom-card">
                                    <img class="card-img-top" src="${product.image || '../images/default_beans.jpg'}" alt="${product.name}">
                                    <div class="card-body">
                                        <h5 class="card-title">${product.name}</h5>
                                        <p class="card-text">${product.description}</p>
                                        <p class="card-text">Price: $${product.price.toFixed(2)}</p>
                                        <a href="#" class="image-link-button" onclick="addToCart('${product._id}', '${product.name}', ${product.price})">
                                            <img src="../images/shopping_cart.webp" alt="Add to Cart">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        `;
                        productsContainer.innerHTML += productCard;
                    });
                })
                .catch(error => console.error('Error fetching products:', error));
        };

        function addToCart(id, name, price) {
            const existingItem = cart.find(item => item.id === id);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ id, name, price, quantity: 1 });
            }
            updateCart();
            saveCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const cartCount = document.getElementById('cartCount');

            cartItems.innerHTML = '';
            let total = 0;
            let count = 0;

            cart.forEach(item => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `
                    ${item.name} - $${item.price.toFixed(2)} x ${item.quantity}
                    <button onclick="removeFromCart('${item.id}')" class="image-link-button btn"><img src="../images/delete.webp"></button>
                `;
                cartItems.appendChild(li);
                total += item.price * item.quantity;
                count += item.quantity;
            });

            cartTotal.textContent = total.toFixed(2);
            cartCount.textContent = count;
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCart();
            saveCart();
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function loadCart() {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCart();
            }
        }

        function checkout() {
            localStorage.setItem('cart', JSON.stringify(cart));
            window.location.href = '/private/order';
        }

        function applyFilter() {
            // Get filter values from form inputs
            const minPrice = document.getElementById('minPrice').value;
            const maxPrice = document.getElementById('maxPrice').value;
            const category = document.getElementById('category').value;
            const inStock = document.getElementById('inStock').checked;
            const descriptionContains = document.getElementById('descriptionContains').value;

            // Build the params object based on the filter values
            const params = {};
            if (minPrice) params.minPrice = minPrice;
            if (maxPrice) params.maxPrice = maxPrice;
            if (category) params.category = category;
            if (inStock) params.inStock = inStock;
            if (descriptionContains) params.descriptionContains = descriptionContains;

            // Clear existing product cards
            document.getElementById('products-container').innerHTML = '';

            // Call loadProducts with the filter parameters
            loadProducts(params);
        }

        function toggleFilters() {
            const openFilterBtn = document.getElementById('openFilterBtn');
            const filterMenuCollapse = new bootstrap.Collapse(document.getElementById('filterMenuCollapse'), {
                toggle: false
            });

            if (openFilterBtn.style.display === 'none') {
                openFilterBtn.style.display = 'block';
                filterMenuCollapse.hide();
            } else {
                openFilterBtn.style.display = 'none';
                filterMenuCollapse.show();
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const loginLink = document.getElementById('login-logout-link');
            const logoutLink = document.getElementById('logout-link');

            const isLoggedIn = localStorage.getItem('isLoggedIn');

            if (isLoggedIn === 'true') {
                loginLink.classList.add('d-none'); 
                logoutLink.classList.remove('d-none'); 
            } else {
                loginLink.classList.remove('d-none'); 
                logoutLink.classList.add('d-none'); 
            }
        });

        function logoutUser() {
            localStorage.removeItem('isLoggedIn');
            alert('You have logged out successfully.');
            window.location.href = '/login';
        }
    </script>
