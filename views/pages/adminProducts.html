<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Expresso Yourself</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<style>
    #filter-menu {
        position: fixed;
        left: 0;
        top: 0;
        width: 220px;
        padding: 20px;
        background-color: #f8f9fa;
        height: 100%;
        overflow-y: auto;
        z-index: 1000;
        border-right: 1px solid #dee2e6;
    }
    #filter-menu h5 {
        margin-top: 80px;
    }
</style>

<body>
    <div id="navbar-container"></div>



    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="cartItems" class="list-group">
                    </ul>
                    <p class="mt-3">Total: $<span id="cartTotal">0.00</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn custom-btn" onclick="checkout()">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <button id="openFilterBtn" class="btn btn-default" type="button" onclick="toggleFilters()">
        Open Filters
    </button>

    <div class="collapse" id="filterMenuCollapse">
        <div id="filter-menu">
            <button id="closeFilterBtn" class="btn btn-default" type="button" onclick="toggleFilters()">
                Close Filters
            </button>
            <h5>Filter Products</h5>
            <form id="filter-form", onsubmit="applyFilter(); return false;">
                <div class="mb-3">
                    <label for="minPrice" class="form-label">Min Price</label>
                    <input type="number" step="0.01" class="form-control" id="minPrice" name="minPrice">
                </div>
                <div class="mb-3">
                    <label for="maxPrice" class="form-label">Max Price</label>
                    <input type="number" step="0.01" class="form-control" id="maxPrice" name="maxPrice">
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" name="category">
                        <option value="AllCategories" selected>AllCategories</option>
                    </select>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="inStock" name="inStock">
                    <label class="form-check-label" for="inStock">In Stock Only</label>
                </div>
                <div class="mb-3">
                    <label for="descriptionContains" class="form-label">Description Contains</label>
                    <input type="text" class="form-control" id="descriptionContains" name="descriptionContains">
                </div>
                <div class="mb-3">
                    <label for="supplier" class="form-label">Supplier</label>
                    <select class="form-select" id="supplier" name="supplier">
                        <option value="" selected>All Suppliers</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Filter</button>
            </form>
        </div>
    </div>
    <header class="text-light py-5 text-center" style="background-color: #a0b598;">
        <h1 class="display-4">Our Coffee Beans</h1>
        <p>Discover our wide selection of premium coffee beans from around the world.</p>
    </header>
    </section>

    <div class="container mt-4">
        <div id="products-container" class="row">
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let cart = [];

        document.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const supplier = params.get('supplier'); 

            const paramsToPass = {}
            if(supplier) paramsToPass.supplier = supplier;
            
            loadProducts(paramsToPass);
            loadCategories();
            loadSuppliers();
        });

	    function loadSuppliers() {
            fetch('/admin/listAllSuppliers')
                .then(response => response.json())
                .then(data => {
                    const suppliers = data;
                    const supplierSelect = document.getElementById('supplier');
                    suppliers.forEach(supplier => {
                        const option = document.createElement('option');
                        option.value = supplier.name;
                        option.textContent = supplier.name;
                        supplierSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching suppliers:', error));
        }

        function loadCategories() {
            fetch('/api/getCategories')
                .then(response => response.json())
                .then(data => {
                    const categories = data.categories;  // Access the 'categories' array
                    const categorySelect = document.getElementById('category');

                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        categorySelect.appendChild(option);  // Append each category to the select element
                    });
                })
                .catch(error => console.error('Error fetching categories:', error));
        }
        
        async function loadProducts(params = {}) {
            const queryString = new URLSearchParams(params).toString();
            let supplierProductIds = null;

            if (params.supplier){
                await $.ajax({
                        url: `/admin/getSupplier?supplier_name=${params.supplier}`,
                        method: 'GET',
                        success: function(response) {
                            supplierProductIds = response.products.map(product => product.product._id);
                            console.log(productIds); 
                        },
                        error: function(err) {
                            alert('Cant find the suppliers show all suppliers');
                        }
                    });
            }


            fetch(`/api/getProducts?${queryString}`)
                .then(response => response.json())
                .then(products => {
                    const productsContainer = document.getElementById('products-container');
                    products.forEach(product => {
                        let toAdd = true;
                        if (supplierProductIds) {
                            if (!supplierProductIds.includes(product._id)) 
                            {
                                toAdd=false;
                            }
                        }

                        if (toAdd){
                            const productCard = `
                                    <div class="col-md-4 mb-4">
                                        <a href="/admin/productPage/${product._id}">
                                            <div class="card custom-card">
                                                <img class="card-img-top" src="${product.imageUrl || '../images/default_beans.jpg'}" alt="${product.name}">
                                                <div class="card-body">
                                                    <h5 class="card-title">${product.name}</h5>
                                                    <p class="card-text">${product.description}</p>
                                                    <p class="card-text">Price: $${product.price.toFixed(2)}</p>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                            `;
                            productsContainer.innerHTML += productCard;
                        }
                    });
                })
                .catch(error => console.error('Error fetching products:', error));
        };

        function addToCart(id, name, price) {
            const existingItem = cart.find(item => item.id === id);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ id, name, price, quantity: 1 });
            }
            updateCart();
            saveCart();
        }


        function checkout() {
            localStorage.setItem('cart', JSON.stringify(cart));
            window.location.href = '/private/order';
        }

        function applyFilter() {
            // Get filter values from form inputs
            const minPrice = document.getElementById('minPrice').value;
            const maxPrice = document.getElementById('maxPrice').value;
            const category = document.getElementById('category').value;
            const inStock = document.getElementById('inStock').checked;
            const descriptionContains = document.getElementById('descriptionContains').value;
            const supplier = document.getElementById('supplier').value;
            
            // Build the params object based on the filter values
            const params = {};
            if (minPrice) params.minPrice = minPrice;
            if (maxPrice) params.maxPrice = maxPrice;
            if (category) params.category = category;
            if (inStock) params.inStock = inStock;
            if (descriptionContains) params.descriptionContains = descriptionContains;
            if (supplier !== 'All Suppliers') params.supplier = supplier;
            
            document.getElementById('products-container').innerHTML = '';

            // Call loadProducts with the filter parameters
            loadProducts(params);
        }
    
        function toggleFilters() {
            const openFilterBtn = document.getElementById('openFilterBtn');
            const filterMenuCollapse = new bootstrap.Collapse(document.getElementById('filterMenuCollapse'), {
                toggle: false  
            });

            if (openFilterBtn.style.display === 'none') {
                openFilterBtn.style.display = 'block';
                filterMenuCollapse.hide();
            } else {
                openFilterBtn.style.display = 'none';
                filterMenuCollapse.show();
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            $.ajax({
                url: '/components/adminNavbar.html',
                method: 'GET',
                success: function(data) {
                    $('#navbar-container').html(data);
                },
                error: function(xhr, status, error) {
                    console.error('Error loading navbar:', error);
                }
            });
            $.ajax({
                url: '/components/adminFooter.html',
                method: 'GET',
                success: function(data) {
                    $('#footer-container').html(data);
                },
                error: function(xhr, status, error) {
                    console.error('Error loading navbar:', error);
                }
            });
        });
    </script>

</body>

</html>
