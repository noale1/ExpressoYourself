<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Expresso Yourself</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Expresso Yourself</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-light py-5 text-center" style="background-color: #a0b598;">
        <h1 class="display-4">Checkout</h1>
        <p>Thanks for shopping with Expresso Yourself! Looking forward to drinking coffee with you again!</p>
    </header>

    <section class="container py-5">
        <div class="row">
            <!-- Billing Information -->
            <div class="col-md-7">
                <h3>Billing Information</h3>
                <form id="checkout-form">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="address" placeholder="Address" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="city" placeholder="City" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="zip" placeholder="ZIP Code" required>
                    </div>
                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <select id="country" class="form-select" required>
                            <option value="" selected>Choose...</option>
                            <option value="IL">Israel</option>
                            <option value="PT">Portugal</option>
                            <option value="TH">Thailand</option>
                            <option value="US">United States</option>
                            <option value="UK">United Kingdom</option>
                        </select>
                    </div>

                    <!-- Payment Information -->
                    <h4 class="mb-3">Payment</h4>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="cardName" placeholder="Name on Card" required>
                    </div>
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Credit Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9101 1121"
                            pattern="\d{16}" title="Please enter a valid 16-digit credit card number" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cardExpiry" class="form-label">Expiration Date</label>
                            <input type="text" class="form-control" id="cardExpiry" placeholder="MM/YY"
                                pattern="\d{2}/\d{2}" title="Expiration date must be in MM/YY format" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cardCVV" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cardCVV" placeholder="123" pattern="\d{3}"
                                title="CVV must be 3 digits" required>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="col-md-5">
                <h3>Order Summary</h3>
                <ul class="list-group mb-3 order-summary" id="order-summary"></ul>

                <!-- Currency Dropdown -->
                <div class="mb-3">
                    <label for="currency" class="form-label">Select Currency:</label>
                    <select id="currency" class="form-select">
                        <option value="USD" selected>USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="NIS">NIS - Israeli Shekel</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                    </select>
                </div>

                <hr class="my-4">
                <button class="w-100 btn custom-btn" type="submit">Complete Checkout</button>
            </div>
        </div>
    </section>

    <footer class="footer text-center">
        <div class="container">
            <p>Â© Expresso Yourself | All Rights Reserved</p>
        </div>
    </footer>

    <script>
        async function fetchExchangeRate(fromCurrency, toCurrency) {
            try {
                const response = await fetch(`https://v6.exchangerate-api.com/v6/YOUR-API-KEY/latest/${fromCurrency}`);
                const data = await response.json();
                return data.rates[toCurrency] || 1; // Fallback to 1 if rate is unavailable
            } catch (error) {
                console.error('Error fetching exchange rates:', error);
                return 1; // Fallback to 1 if API call fails
            }
        }

        async function updateCartTotal(selectedCurrency) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const orderSummary = document.getElementById('order-summary');
            orderSummary.innerHTML = '';

            if (cart.length === 0) {
                orderSummary.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }

            let totalInUSD = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            const exchangeRate = await fetchExchangeRate('USD', selectedCurrency);
            const convertedTotal = (totalInUSD * exchangeRate).toFixed(2);

            // Render cart items
            cart.forEach(item => {
                const orderItem = `
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                        <h6 class="my-0">${item.name}</h6>
                        <small class="text-muted">Quantity: ${item.quantity}</small>
                    </div>
                    <span class="text-muted">$${(item.price * item.quantity * exchangeRate).toFixed(2)} ${selectedCurrency}</span>
                </li>`;
                orderSummary.insertAdjacentHTML('beforeend', orderItem);
            });

            // Render total
            const totalLine = `
            <li class="list-group-item d-flex justify-content-between">
                <span>Total (${selectedCurrency})</span>
                <strong>$${convertedTotal} ${selectedCurrency}</strong>
            </li>`;
            orderSummary.insertAdjacentHTML('beforeend', totalLine);
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Load cart and set initial total
            const currencyDropdown = document.getElementById('currency');
            updateCartTotal(currencyDropdown.value);

            // Update total when currency is changed
            currencyDropdown.addEventListener('change', function () {
                updateCartTotal(this.value);
            });
        });

        // Checkout form submission
        document.querySelector('button[type="submit"]').addEventListener('click', function (event) {
            event.preventDefault();
            const checkoutForm = document.getElementById('checkout-form');

            if (!checkoutForm.checkValidity()) {
                alert('Please fill in all required fields correctly.');
                checkoutForm.reportValidity(); // Show validation errors
                return;
            }

            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Your cart is empty.');
                return;
            }

            localStorage.removeItem('cart');
            alert('Checkout successful!');
        });
    </script>

</body>

</html>
