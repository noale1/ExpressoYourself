    <h1 >Where to find our coffee</h1>
    <div id="map"></div>

    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 32.0837, lng: 34.784 },
                zoom: 15
            });
            
       // Fetch location data from your backend
       fetch('/locations/markers')
                .then(response => response.json())
                .then(data => {
                    data.forEach(location => {
                        new google.maps.Marker({
                            position: { lat: location.lat, lng: location.lng },
                            map: map,
                            title: location.name
                        });
                    });
                })
                .catch(error => {
                    console.error('Error fetching locations:', error);
                });
        }

          // Load Google Maps API
        function loadGoogleMaps() {
            // Fetch the API key from an endpoint
            fetch('/locations/key')
                .then(response => response.json())
                .then(data => {
                    const script = document.createElement('script');
                    script.src = `https://maps.googleapis.com/maps/api/js?key=${data.apiKey}&callback=initMap`;
                    script.async = true;
                    script.defer = true;
                    document.head.appendChild(script);
                })
                .catch(error => {
                    console.error('Error fetching API key:', error);
                });
        }
    
        // Load the Google Maps script when the page loads
        loadGoogleMaps();
    </script>
