<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login_styles.css">
    <title>Login - Coffee E-Shop</title>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>Welcome Back!</h1>
            <p>Log into your coffee paradise.</p>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" maxlength="30" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" maxlength="30" required>
                </div>
                <button type="submit">Log In</button>
                <div class="error-message" id="error-message"></div>
            </form>
            <p class="footer-text">Don't have an account? <a href="/register">Sign up</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = '';
            errorMessage.style.display = 'none'; 

            // Create a JSON object
            const data = {
                email: email,
                password: password
            };

            // Send a POST request
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                cache: 'no-cache',
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if(data.is_admin) {
                    window.location.href = '/admin';
                } else {
                    if(data.is_supplier){
                        window.location.href = '/private/supplier/invitaionManagment';
                    }
                    else{
                        window.location.href = '/';
                    }
                    
                }
                
                localStorage.setItem('isLoggedIn', 'true');
            })
            .catch((error) => {
                console.error('Error:', error);
                errorMessage.textContent = 'Invalid login credentials. Please try again.';
                errorMessage.style.display = 'block';
            });
        });
    </script>
</body>
</html>
