<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EY | Products</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="navbar"></div>

    <h1>Expresso Yourself</h1>

    <form id="addProductForm">
        <!-- Form fields -->
        <button type="submit">Add Product</button>
    </form>

    <div class="card custom-card" style="width: 18rem;">
        <img class="card-img-top" src="../images/default_beans.jpg" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">Sample Product</h5>
            <p class="card-text">Example of information about the product</p>
            <a href="#" class="image-link-button">
                <img src="../images/shopping_cart.webp" alt="Button Image">
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/js/scripts.js"></script>
    <script>
        // Load navbar partial
        // $('#navbar').load('views/partials/navbar.html');
        $('#addProductForm').submit(function (e) {
            e.preventDefault();
            const productData = {
                name: $('#name').val(),
                price: $('#price').val(),
                description: $('#description').val(),
                imageUrl: $('#imageUrl').val(),
                category: $('#category').val()
            };
            $.ajax({
                type: 'POST',
                url: '/api/admin/products',
                data: JSON.stringify(productData),
                contentType: 'application/json',
                success: function (response) {
                    alert('Product added successfully!');
                },
                error: function (error) {
                    alert('Error adding product.');
                }
            });
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
