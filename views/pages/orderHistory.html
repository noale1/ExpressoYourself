<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f3f5;
        }

        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .profile-header {
            display: flex;
            align-items: center;
            padding: 2rem;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-header img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-right: 2rem;
        }

        .profile-header .user-info {
            font-size: 1.2rem;
        }

        .profile-header .user-info h2 {
            margin: 0;
            font-size: 1.8rem;
        }

        .order-history {
            margin-top: 3rem;
        }

        .order-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.2s ease;
        }

        .order-card:hover {
            transform: translateY(-5px);
        }

        .order-card h4 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .order-card ul {
            padding-left: 1rem;
        }

        .order-card ul li {
            margin-bottom: 0.5rem;
        }

        .order-card .order-summary {
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- User Profile Section -->
        <div class="profile-header">
            <img src="https://via.placeholder.com/120" alt="User Profile Picture">
            <div class="user-info">
                <h2 id="userName">John Doe</h2>
                <p><strong>Email:</strong> <span id="userEmail">john.doe@example.com</span></p>
                <p><strong>Member Since:</strong> <span id="userSince">January 2023</span></p>
            </div>
        </div>

        <!-- Order History Section -->
        <div class="order-history">
            <h3>Order History</h3>
            <div id="orderHistory"></div>
        </div>
    </div>

    <script>
        async function fetchUserProfile() {
            // Simulate fetching user profile data (you can replace this with an actual API call)
            return {
                name: 'John Doe',
                email: 'john.doe@example.com',
                memberSince: 'January 2023'
            };
        }

        async function fetchOrderHistory() {
            try {
                const response = await fetch('/private/listOrders', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const orders = await response.json();
                    displayOrders(orders);
                } else {
                    document.getElementById('orderHistory').innerHTML = '<p>No orders found.</p>';
                }
            } catch (error) {
                console.error('Error fetching order history:', error);
                document.getElementById('orderHistory').innerHTML = '<p>Error fetching orders.</p>';
            }
        }

        function displayOrders(orders) {
            const orderHistoryDiv = document.getElementById('orderHistory');
            orderHistoryDiv.innerHTML = '';

            orders.forEach(order => {
                const orderCard = document.createElement('div');
                orderCard.classList.add('order-card');
                
                const itemsList = order.items.map(item => `
                    <li>${item.productName} - Quantity: ${item.quantity} - Price: $${item.price}</li>
                `).join('');

                orderCard.innerHTML = `
                    <h4>Order #${order._id}</h4>
                    <ul>${itemsList}</ul>
                    <p class="order-summary">Total Price: $${order.totalPrice}</p>
                    <p><strong>Delivery Address:</strong> ${order.deliveryDetails.address}, ${order.deliveryDetails.city}, ${order.deliveryDetails.country}</p>
                `;

                orderHistoryDiv.appendChild(orderCard);
            });
        }

        // Load user profile and order history when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            const userProfile = await fetchUserProfile();
            document.getElementById('userName').textContent = userProfile.name;
            document.getElementById('userEmail').textContent = userProfile.email;
            document.getElementById('userSince').textContent = userProfile.memberSince;

            fetchOrderHistory();
        });
    </script>
</body>
</html>
